syntax = "proto3";
import "binding.proto";
import "score.proto";
import "metadata.proto";

message Player {
  int64 id = 1;
  string name = 2;
  optional string avatar_url = 3;
  repeated PlayerResourceBinding resource_bindings = 4;
}

message CategoryPlayer {
  int64 id = 1;
  int64 player_id = 6;
  int64 category_id = 7;
  double ap = 2;
  optional int32 rank = 3;
  uint32 play_count = 4;
  optional uint32 peak_rank = 5;
}

message PlayerScores {
  Pagination metadata = 1;
  repeated Score scores = 2;
}

message PlayerProfilePage {
  Player player = 1;
  CategoryPlayer category_profile = 2;
  PlayerScores scores = 3;
}
