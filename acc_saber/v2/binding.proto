syntax = "proto3";
package acc_saber.v2;

enum DataSource {
  DATA_SOURCE_UNSPECIFIED = 0;
  DATA_SOURCE_SCORESABER = 1;
  DATA_SOURCE_BEATLEADER = 2;
  DATA_SOURCE_BEATSAVER = 3;
}

message PlayerResourceBinding {
  DataSource data_source = 1;
  uint64 player_id = 2;
  uint64 platform_id = 3;
}

message LeaderboardResourceBinding {
  DataSource data_source = 1;
  string platform_id = 2;
  int64 difficulty_id = 3;
}
