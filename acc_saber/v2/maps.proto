syntax = "proto3";
package acc_saber.v2;

import "acc_saber/v2/binding.proto";
import "google/protobuf/timestamp.proto";

message Category {
  int32 id = 1;
  string name = 2;
  string display_name = 3;
  bool counts_towards_overall = 4;
  optional string summary = 5;
}

message Song {
  int64 id = 1;
  bytes hash = 2;
  string name = 3;
  optional string sub_name = 4;
  string artist = 5;
  repeated string mappers = 6;
}

message Difficulty {
  int64 id = 1;
  double complexity = 2;
  int64 max_score = 3;
  string mode = 4;
  int32 difficulty = 5;
  int64 song_id = 6;
  int64 category_id = 7;
  google.protobuf.Timestamp date_ranked = 8;
  repeated LeaderboardResourceBinding resource_bindings = 9;
  optional Song song_data = 10;
}
